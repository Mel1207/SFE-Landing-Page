<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/test.css">
  <title>Document</title>
</head>
<body>
  <button class="open-navigation">open navigation</button>
  <div class="mobile-navigation">
    <div class="mobile-top">
      <a href="#!" class="mobile-logo">Sample Brand</a>
      <button class="close-navigation"><img src="./img/icon-close.svg" alt="close"></button>
    </div>
    <ul class="mobile-links">
      <li class="service-link">
        Services
        <div class="service-mobile">
          <div class="service-block-sm service-1">
            <div class="top-content">
              <p class="service-title">Brand</p>
              <img src="./img/icon-brand.png" alt="icon brand" class="service-icon">
            </div>
            <div class="bottom-content">
              <div>
                <p class="service-title">Brand</p>
                <ul>
                  <li>item 1</li>
                  <li>item 2</li>
                  <li>item 3</li>
                  <li>item 4</li>
                </ul>
              </div>
              <img src="./img/img-brand.svg" alt="img brand">
            </div>
          </div>
          <div class="service-block-sm service-2">
            <div class="top-content">
              <p class="service-title">Digital</p>
              <img src="./img/icon-digital.png" alt="icon digital" class="service-icon">
            </div>
            <div class="bottom-content">
              <div>
                <p class="service-title">Digital</p>
                <ul>
                  <li>item 1</li>
                  <li>item 2</li>
                  <li>item 3</li>
                  <li>item 4</li>
                </ul>
              </div>
              <img src="./img/img-digital.svg" alt="img digital">
            </div>
          </div>
          <div class="service-block-sm service-3">
            <div class="top-content">
              <p class="service-title">Print</p>
              <img src="./img/icon-print.png" alt="icon print" class="service-icon">
            </div>
            <div class="bottom-content">
              <div>
                <p class="service-title">Print</p>
                <ul>
                  <li>item 1</li>
                  <li>item 2</li>
                  <li>item 3</li>
                </ul>
              </div>
              <img src="./img/img-print.svg" alt="img print">
            </div>
          </div>
        </div>
      </li>
      <li>Approach</li>
      <li>Values</li>
      <li>Work</li>
      <li>Latest</li>
      <li><button class="btn btn-sm btn-primary">Contact</button></li>
    </ul>
  </div>
  <script src="./js/jsap.js"></script>
</body>
</html>
